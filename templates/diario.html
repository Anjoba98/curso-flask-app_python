{% extends 'base.html' %}
{% block conteudo %}   
    <h2 style="text-align: center;">Di√°rio do Professor</h2>
<hr>
{% for registro in registros %}

    <p>
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#{{registro.aluno}}" role="button" aria-expanded="false" aria-controls="collapseExample_{{registro.aluno}}">
         {{registro.aluno}}
        </a>
      </p>
      <div class="collapse" id="{{registro.aluno}}">
        <div class="card card-body">
         {{registro.nota}}
        </div>
      </div>

{% endfor %}
<form action="{{url_for('diario')}}" method="POST">
    <div class="form-group">
        <label>Aluno</label>
        <input type="text" name="aluno" class="form-control" placeholder="Digite o nome do aluno" required>
    </div>
    <div class="form-group">
        <label>Nota</label>
        <input type="text" name="nota" class="form-control" placeholder="Digite a nota do aluno" required>
    </div>
    <button class="btn btn-success">Adicionar</button>
</form>
{% endblock conteudo %}
